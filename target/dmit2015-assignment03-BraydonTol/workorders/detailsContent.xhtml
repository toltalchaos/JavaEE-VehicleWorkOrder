<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
>

    <b:panel title="VehicleWorkOrder Details"
             collapsible="false"
    >
        <b:panelGrid columns="2" colSpans="2,10">
            <h:panelGroup>
                <strong><h:outputText value="IDPropertyName"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.editId}"/>

            <h:panelGroup>
                <strong><h:outputText value="Work Order ID"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.id}">
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Created Date"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.createdDateTime}">
                <f:convertDateTime type="localDate" pattern="MMM dd, yyyy" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Last Modified Date"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.lastModified}">
                <f:convertDateTime type="localDate" pattern="MMM dd, yyyy" />
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Vehicle Description"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.vehicleDescription}">
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Work Description"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.workDescription}">
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Labor Hours"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.laborHours}">
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Completed Status"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentVehicleWorkOrderEditController.existingVehicleWorkOrder.completedStatus}">
            </h:outputText>


        </b:panelGrid>

    </b:panel>

</ui:composition>
